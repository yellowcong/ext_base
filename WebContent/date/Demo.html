<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link style="text/css" rel="stylesheet" href="../resources/js/extjs4.1/resources/css/ext-all.css"/>
<script type="text/javascript" src="../resources/js/extjs4.1/bootstrap.js"></script>

<script type="text/javascript">
	//定义规则
	Ext.Date.patterns = {
	    ISO8601Long:"Y-m-d H:i:s",
	    ISO8601Short:"Y-m-d",
	    ShortDate: "n/j/Y",
	    LongDate: "l, F d, Y",
	    FullDateTime: "l, F d, Y g:i:s A",
	    MonthDay: "F d",
	    ShortTime: "g:i A",
	    LongTime: "g:i:s A",
	    SortableDateTime: "Y-m-d\\TH:i:s",
	    UniversalSortableDateTime: "Y-m-d H:i:sO",
	    YearMonth: "F, Y"
	};
	
	//学习日期对象
	Ext.onReady(function(){
		var date= new Date();
		//格式修改
		date = Ext.Date.format(date, Ext.Date.patterns.ISO8601Short);
		//弹出数据
		Ext.MessageBox.alert("Date.format",date);
		//打印数据
//		Ext.MessageBox.alert("日期",date);
		//返回的是unix的时间
		//Ext.MessageBox.alert("现在时间",Ext.Date.now());
		
	});
</script>
<title>日期对象</title>
</head>
<body>
	<h1>日期对象</h1>
</body>
</html>
