<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link style="text/css" rel="stylesheet" href="../resources/js/extjs4.1/resources/css/ext-all.css"/>
<script type="text/javascript" src="../resources/js/extjs4.1/bootstrap.js"></script>

<script type="text/javascript">
	
	Ext.onReady(function(){
		//返回当前窗口html
		var user = {name:"yellowcong"};
		user = Ext.override(user,{
			hello:function(){
				console.log("覆盖函数调用");
			}
		});
		
		user.hello();
	});
</script>
<title>方法对象</title>
</head>
<body>
	<h1 id="top">常用方法</h1>
</body>
</html>
