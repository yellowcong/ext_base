<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link style="text/css" rel="stylesheet" href="../resources/js/extjs4.1/resources/css/ext-all.css"/>
<script type="text/javascript" src="../resources/js/extjs4.1/bootstrap.js"></script>

<script type="text/javascript">

	Ext.onReady(function(){
		
		//实例化数据
		var runner = new Ext.util.TaskRunner();
		//开始方法
		runner.start({
			//run调用方法
			run:function(){
				Ext.MessageBox.alert("Ext.util.TaskRunner","定时启动任务");
			},
			//时间的间隔
			interval: 5000
		});
		
	});
</script>
<title>Format对象</title>
</head>
<body>
	<h1 id="title">Ext.util.TaskRunner对象</h1>
</body>
</html>
