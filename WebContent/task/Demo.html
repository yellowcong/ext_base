		//第二种方法
		var runner = new Ext.util.TaskRunner();
		//通过newTask对象来完成定时调用
		var task = runner.newTask({
			//run调用方法
			run:function(){
				Ext.MessageBox.alert("Ext.util.TaskRunner.Task","定时启动任务");
			},
			//时间的间隔
			interval: 5000
		});
		//直接调用任务开始
		task.start();
	});
</script>
