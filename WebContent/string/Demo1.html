<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link style="text/css" rel="stylesheet" href="../resources/js/extjs4.1/resources/css/ext-all.css"/>
<script type="text/javascript" src="../resources/js/extjs4.1/bootstrap.js"></script>

<script type="text/javascript">
	
	//学习日期对象
	Ext.onReady(function(){
		var name = "yellowcong";
		var	age = 20;
		//替换数据
		var date = Ext.String.format("<span>我是{0},今年{1}岁</span>",name,age);
		Ext.MessageBox.alert("String.format",date);
	});
</script>
<title>方法对象</title>
</head>
<body>
	<h1>方法对象</h1>
</body>
