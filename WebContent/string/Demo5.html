<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link style="text/css" rel="stylesheet" href="../resources/js/extjs4.1/resources/css/ext-all.css"/>
<script type="text/javascript" src="../resources/js/extjs4.1/bootstrap.js"></script>

<script type="text/javascript">
	
	//学习日期对象
	Ext.onReady(function(){
		
		//替换数据
		var name = "yellowcong 很NB";
		//最后一个参数 是看是否支持大小写
		name =Ext.String.endsWith(name,"yellowcong",true);
		console.log(name);
		var reuslt  = name == true?"正确":"不正确";
		Ext.MessageBox.alert("String.endsWith",reuslt);
	});
</script>
<title>方法对象</title>
</head>
<body>
	<h1>方法对象</h1>
</body>
</html>
